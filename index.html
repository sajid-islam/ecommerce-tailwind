<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ochaka</title>

    <!-- Fontawesome CND -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    />

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#42514a',
              secondary: '#c8102e',
            },
          },
        },
      };
    </script>

    <!-- globals css -->
    <link rel="stylesheet" href="/style/globals.css" />
  </head>
  <body>
    <main>
      <header>
        <!-- Navbar -->
        <nav class="flex justify-between items-center p-5">
          <!-- Menu Icon hidden on extra large device -->
          <menu class="xl:hidden">
            <i class="fa-solid fa-bars"></i>
          </menu>
          <!--  LOGO -->
          <h1 class="text-3xl font-bold">Ochaka.</h1>
          <!-- nav links -->
          <ul class="hidden xl:flex gap-7 items-center font-semibold">
            <li class="hover:text-secondary hover:cursor-pointer">HOME</li>
            <li class="hover:text-secondary hover:cursor-pointer">SHOP</li>
            <li class="hover:text-secondary hover:cursor-pointer">PRODUCT</li>
            <li class="hover:text-secondary hover:cursor-pointer">PAGE</li>
            <li class="hover:text-secondary hover:cursor-pointer">BLOG</li>
          </ul>
          <!-- menus -->
          <menu class="flex items-center gap-5">
            <i
              class="fa-regular fa-user hidden xl:block text-xl font-thin hover:text-secondary hover:cursor-pointer"
            ></i>
            <i
              class="fa-solid fa-magnifying-glass hidden lg:block text-xl hover:text-secondary hover:cursor-pointer"
            ></i>
            <i
              class="fa-regular fa-heart hidden md:block text-xl hover:text-secondary hover:cursor-pointer"
            ></i>
            <p class="relative">
              <i
                class="fa-solid fa-cart-shopping text-xl hover:text-secondary hover:cursor-pointer"
              ></i>
              <span
                class="absolute bg-secondary flex justify-center items-center rounded-full text-white w-5 h-5 text-[10px] -right-2 -top-1 font-medium"
              >
                24
              </span>
            </p>
          </menu>
        </nav>
      </header>
    </main>
  </body>
</html>
