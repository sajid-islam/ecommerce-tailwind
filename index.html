<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ochaka</title>

    <!-- Fontawesome CND -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    />

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#42514a',
              secondary: '#c8102e',
            },
          },
        },
      };
    </script>

    <!-- globals css -->
    <link rel="stylesheet" href="/style/globals.css" />
  </head>
  <body>
    <header class="mb-10">
      <!-- Navbar -->
      <nav class="flex justify-between items-center px-5 h-16">
        <!-- Menu Icon hidden on extra large device -->
        <menu class="xl:hidden">
          <i class="fa-solid fa-bars"></i>
        </menu>
        <!--  LOGO -->
        <h1 class="text-3xl font-bold">Ochaka.</h1>
        <!-- nav links (hidden on small devices) -->
        <ul class="hidden xl:flex gap-7 items-center font-semibold">
          <li class="hover:text-secondary hover:cursor-pointer">HOME</li>
          <li class="hover:text-secondary hover:cursor-pointer">SHOP</li>
          <li class="hover:text-secondary hover:cursor-pointer">PRODUCT</li>
          <li class="hover:text-secondary hover:cursor-pointer">PAGE</li>
          <li class="hover:text-secondary hover:cursor-pointer">BLOG</li>
        </ul>
        <!-- menus -->
        <menu class="flex items-center gap-5">
          <i
            class="fa-regular fa-user hidden xl:block text-xl font-thin hover:text-secondary hover:cursor-pointer"
          ></i>
          <i
            class="fa-solid fa-magnifying-glass hidden lg:block text-xl hover:text-secondary hover:cursor-pointer"
          ></i>
          <i
            class="fa-regular fa-heart hidden md:block text-xl hover:text-secondary hover:cursor-pointer"
          ></i>
          <p class="relative">
            <i
              class="fa-solid fa-cart-shopping text-xl hover:text-secondary hover:cursor-pointer"
            ></i>
            <span
              class="absolute bg-secondary flex justify-center items-center rounded-full text-white w-5 h-5 text-[10px] -right-2 -top-1 font-medium"
            >
              24
            </span>
          </p>
        </menu>
      </nav>

      <!-- Banner Section -->
      <section class="relative overflow-hidden">
        <!-- Banner Image -->
        <img
          class="w-full h-[calc(100svh-64px)] object-cover object-center transform-gpu auto-zoom"
          src="/images/banner-image.jpg"
          alt="banner image"
        />
        <div
          class="absolute inset-0 text-white px-5 md:px-10 flex flex-col justify-center gap-10"
        >
          <!-- Banner Content -->
          <h2 class="text-3xl lg:text-6xl font-semibold">
            ETRONIK
            <br />
            TRAVEL BACKPACK
          </h2>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Amet,
            sapiente.
          </p>
          <button class="w-fit text-black font-semibold bg-white px-8 py-4">
            SHOP NOW
            <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
      </section>
      <!-- Banner Card's Section -->
      <section>
        <!-- Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-4">
          <!-- Card 1 -->
          <div class="relative">
            <img
              src="/images/banner-card-image1.jpg"
              alt="/banner-card-image1"
            />
            <div class="absolute bottom-10 flex justify-center w-full">
              <h3 class="text-2xl font-bold text-white border-b w-fit pb-1">
                TRAVEL BACKPACK
              </h3>
            </div>
          </div>

          <!-- Card 2 -->
          <div class="hidden md:block relative">
            <img
              src="/images/banner-card-image2.jpg"
              alt="/banner-card-image2.jpg"
            />
            <div class="absolute bottom-10 flex justify-center w-full">
              <h3 class="text-2xl font-bold text-white border-b w-fit pb-1">
                TRAVEL WATER BOTTLE
              </h3>
            </div>
          </div>

          <!-- Card 3 -->
          <div class="hidden lg:block relative">
            <img
              src="/images/banner-card-image3.jpg"
              alt="/banner-card-image3"
            />
            <div class="absolute bottom-10 flex justify-center w-full">
              <h3 class="text-2xl font-bold text-white border-b w-fit pb-1">
                TRAVEL TENT
              </h3>
            </div>
          </div>
        </div>
        <!-- Slide switcher -->
        <div class="flex justify-center gap-2 mt-4 text-2xl">
          <p class="text-black lg:hidden">⦿</p>
          <p class="text-[#737373] lg:hidden">•</p>
          <p class="text-[#737373] md:hidden">•</p>
        </div>
      </section>
    </header>
  </body>
</html>
